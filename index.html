<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Klip.im - Stickers 4 devs</title>

    <!-- CSS -->
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lato:300,900" />
    <link rel="stylesheet" href="public/css/main.css" />
</head>
<body>

    <aside class="sidebar">
        <h1>
            <a href="/" class="sidebar-logo"></a>
        </h1>

        <div class="stickers-list-box">
            <ul id="stickers-list"></ul>
        </div>
    </aside>

    <main class="main">
        <div class="sticker-meta">
            <div class="sticker-data">
                <h1 class="sticker-title">---</h1>
                <a href="#" class="sticker-link" target="_blank">---</a>
            </div>
            <div class="sticker-download">
                <a href="#" class="btn-download" id="download-button">Download</a>
                <div class="sticker-download-list">
                    <a href="#" class="sticker-download-item">Item1</a>
                    <a href="#" class="sticker-download-item">Item2</a>
                    <a href="#" class="sticker-download-item">Item3</a>
                    <a href="#" class="sticker-download-item">Item4</a>
                    <a href="#" class="sticker-download-item">Item5</a>
                </div>
            </div>
        </div>

        <canvas class="canvas lower-canvas" id="canvas" width="750" height="560"></canvas>
    </main>

    <!--
    <div class="coffee">
        <div class="smoke"></div>
    </div>
    -->

    <!-- JS -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/fabric.js/1.4.0/fabric.min.js"></script>
    <script src="public/js/main.js"></script>
    <script>
        var downloadLink = document.getElementById('download-button');
        var bodyPage     = document.querySelector('body');

        downloadLink.addEventListener('click', function (event) {
            event.stopPropagation();
            document.querySelector('.sticker-download-list').style.display="block";
        });

        bodyPage.addEventListener('click', function (event) {
            event.stopPropagation();
            document.querySelector('.sticker-download-list').style.display="none";
        });
    </script>
</body>
</html>
